<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(()=>{
            $('#removeW').click(()=>{
                $('#div1').remove();
            })
            $('#remove').click(()=>{
                $('#div1').empty();
            })
            $('#btn').click(()=>{
                $('p').remove("#text");
            })
        })
    </script>
</head>
<body>
    <div id= "div1" style= "height: 200px; width: 200px; background-color: cyan";>
        this is some text
        <p id= "text">this is para 1</p>
        <p>this is para 2</p>
    </div><br>
    <button id= "removeW">Click here to remove whole div</button>
    <button id= "remove">Click here to remove only child item</button>
    <button id= "btn">Click me</button>
</body>
</html>
