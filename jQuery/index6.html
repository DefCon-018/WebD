<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#div1').fadeIn();
                $('#div2').fadeIn('slow');
                $('#div3').fadeIn(3000);
            });
            $('#btn2').click(() => {
                $('#div4').fadeToggle();
                $('#div5').fadeToggle('slow');
                $('#div6').fadeToggle(3000);
            })
        });
    </script>
</head>
<body>
    <button id= "btn1">Click here</button><br><br>
    <button id= "btn2">Fade out</button>
    <div id= "div1" style= "height:80px;width:80px; display: none; background-color: red;"></div><br>
    <div id= "div2" style= "height:80px;width:80px; display: none; background-color: blue;"></div><br>
    <div id= "div3" style= "height:80px;width:80px; display: none; background-color: black;"></div><br>
    <div id= "div4" style= "height:80px;width:80px; background-color: red;"></div><br>
    <div id= "div5" style= "height:80px;width:80px; background-color: blue;"></div><br>
    <div id= "div6" style= "height:80px;width:80px; background-color: black;"></div><br>
</body>
</html>
