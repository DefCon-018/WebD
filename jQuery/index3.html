<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $('p').dblclick(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p>this is para 1</p>
    <p>this is para 2</p>
    <p>this is para 3</p>
</body>
</html>
