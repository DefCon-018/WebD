<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(()=>{
            $('#btn1').click(()=>{
                $('h1, h2, p').addClass('blue');
                $('div').addClass('important blue');
            })
            $('#btn2').click(()=>{
                $('h1, h2, p').removeClass('blue');
            })
            $('#toggle').click(()=>{
                $('h1, h2, p').toggleClass('blue');
                $('div').toggleClass('important');
            })
        })
    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: large;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph</p>
    <div>this is an important text</div>
    <button id= "btn1">Click here to see magic</button>
    <button id= "btn2">click here to again see magic</button>
    <button id= "toggle">Toggle</button>
</body>
</html>
